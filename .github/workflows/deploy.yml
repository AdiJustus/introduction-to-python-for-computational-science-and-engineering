name: deploy

on:
  # Trigger the workflow on push to main branch
  push:
    branches:
      - master
      - jupyterbook

# This job installs dependencies, build the book, and pushes it to `gh-pages`
jobs:
  build-and-deploy-book:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    # - name: setup-python fix for local runs with nektos/act
    #   run: |
    #     #  Hack to get setup-python to work on act
    #     #  https://github.com/nektos/act/issues/251#issuecomment-706412948
    #     if [ $GITHUB_ACTOR == "nektos/act" ]; then
    #       if [ ! -f "/etc/lsb-release" ] ; then
    #         echo "DISTRIB_RELEASE=18.04" > /etc/lsb-release
    #       fi
    #     fi

    # Install dependencies
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}

    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0

    - name: Install dependencies
      run: poetry install

    # Build the book
    - name: Build the book
      run: |
        poetry run jupyter-book build book

    # Deploy the book's HTML to gh-pages branch
    - name: GitHub Pages action
      uses: peaceiris/actions-gh-pages@v3.6.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: book/_build/html
