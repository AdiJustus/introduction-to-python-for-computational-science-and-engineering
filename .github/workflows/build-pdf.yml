name: build-pdf

on:
  push:
    branches:
      - master

#  This job installs dependencies, builds a PDF using the latex pdf builder, and
#  then uploads the built book as a release artefact
jobs:
  build-pdf:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2

    - name: Install latexmk
      run: |
        sudo apt-get update -y
        sudo apt-get install -y latexmk texlive-xetex fonts-freefont-otf

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ hashFiles('poetry.lock') }}

    - name: Install poetry
      run: pip install poetry==1.1.4

    - name: Install dependencies
      run: poetry install

    - name: Build the book
      run: poetry run jupyter-book build book --builder pdflatex

    - uses: marvinpinto/action-automatic-releases@10bdce64abdb4558a2ee6983192242be40d631d8
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: book/_build/pdf/book.pdf
